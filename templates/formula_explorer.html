<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Evolution Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 3px;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #888;
            font-style: italic;
        }

        .controls {
            background: rgba(26, 26, 46, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00d9ff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d9ff, #005f73);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .formula-card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
        }

        .formula-card.active {
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .formula-title {
            font-size: 1.3em;
            color: #00d9ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        canvas {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .formula-stats {
            font-size: 0.9em;
            line-height: 1.8;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #00d9ff;
            font-weight: 600;
        }

        .performance-dashboard {
            background: rgba(26, 26, 46, 0.8);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-title {
            font-size: 1.5em;
            color: #00d9ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metric-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .metric-label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2em;
            color: #00d9ff;
            font-weight: 300;
        }

        .secret-variable-panel {
            background: rgba(26, 26, 46, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 0, 100, 0.3);
        }

        .secret-title {
            color: #ff0064;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.success {
            background: rgba(0, 217, 100, 0.2);
            border: 1px solid rgba(0, 217, 100, 0.5);
            color: #00ff88;
        }

        .status-message.error {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid rgba(255, 0, 100, 0.5);
            color: #ff0064;
        }

        .evolution-viewer {
            background: rgba(26, 26, 46, 0.8);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .evolution-canvas {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formula Evolution Explorer</h1>
            <div class="subtitle">The Magician's Laboratory - Where Mathematics Meets Mystery</div>
        </header>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>Test Name</label>
                    <input type="text" id="testName" placeholder="Enter a name to transform..." value="Bitcoin">
                </div>
                
                <div class="control-group">
                    <label>Domain</label>
                    <select id="domainSelect">
                        <option value="crypto">Cryptocurrency</option>
                        <option value="election">Elections</option>
                        <option value="ship">Naval Ships</option>
                        <option value="board_game">Board Games</option>
                        <option value="mlb_player">MLB Players</option>
                    </select>
                </div>

                <button onclick="transformName()">Transform</button>
                <button onclick="compareAll()">Compare All Formulas</button>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="secret-variable-panel">
            <div class="secret-title">üîê Secret Variable Injection</div>
            
            <div class="control-row">
                <div class="control-group">
                    <label>Message Type</label>
                    <select id="messageType">
                        <option value="signature">Artist Signature</option>
                        <option value="timestamp">Timestamp</option>
                        <option value="metadata">Metadata</option>
                        <option value="text">Custom Text</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Encoding Method</label>
                    <select id="encodingMethod">
                        <option value="multi">Multi-Channel (Recommended)</option>
                        <option value="lsb">LSB (Least Significant Bit)</option>
                        <option value="position">Position</option>
                        <option value="rotation">Rotation</option>
                        <option value="glow">Glow Intensity</option>
                    </select>
                </div>
            </div>

            <div class="control-group" style="margin-top: 15px;">
                <label>Message Content</label>
                <textarea id="secretMessage" placeholder="Your secret message..."></textarea>
            </div>

            <button onclick="injectSecret()" style="margin-top: 15px;">Inject Secret Variable</button>
            <button onclick="extractSecret()" style="margin-top: 15px; background: linear-gradient(135deg, #ff0064, #8b0040);">Extract Secret</button>
        </div>

        <div class="performance-dashboard">
            <div class="dashboard-title">Formula Performance Metrics</div>
            <div class="metrics-grid" id="metricsGrid">
                <div class="metric-card">
                    <div class="metric-label">Best Correlation</div>
                    <div class="metric-value">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Consistency</div>
                    <div class="metric-value">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Encryption Quality</div>
                    <div class="metric-value">0.000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Information Preservation</div>
                    <div class="metric-value">0.000</div>
                </div>
            </div>
        </div>

        <div class="comparison-grid" id="formulaGrid">
            <!-- Formula cards will be generated here -->
        </div>

        <div class="evolution-viewer">
            <h2 class="dashboard-title">Evolution Timeline</h2>
            <canvas id="evolutionCanvas" class="evolution-canvas"></canvas>
        </div>
    </div>

    <script>
        // Formula types
        const FORMULAS = ['phonetic', 'semantic', 'structural', 'frequency', 'numerological', 'hybrid'];
        
        let currentVisualEncodings = {};
        let currentMetrics = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeFormulaGrid();
            transformName();
        });

        function initializeFormulaGrid() {
            const grid = document.getElementById('formulaGrid');
            grid.innerHTML = '';

            FORMULAS.forEach(formula => {
                const card = createFormulaCard(formula);
                grid.appendChild(card);
            });
        }

        function createFormulaCard(formulaId) {
            const card = document.createElement('div');
            card.className = 'formula-card';
            card.id = `card-${formulaId}`;
            
            card.innerHTML = `
                <div class="formula-title">${formulaId}</div>
                <canvas id="canvas-${formulaId}"></canvas>
                <div class="formula-stats" id="stats-${formulaId}">
                    <div class="stat-row">
                        <span class="stat-label">Shape:</span>
                        <span class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Hue:</span>
                        <span class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Complexity:</span>
                        <span class="stat-value">-</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Symmetry:</span>
                        <span class="stat-value">-</span>
                    </div>
                </div>
            `;

            return card;
        }

        async function transformName() {
            const name = document.getElementById('testName').value;
            const domain = document.getElementById('domainSelect').value;

            if (!name) {
                showStatus('Please enter a name', 'error');
                return;
            }

            showStatus('Transforming...', 'success');

            try {
                // In a real implementation, this would call the backend API
                // For now, we'll simulate the transformation
                for (const formula of FORMULAS) {
                    await transformWithFormula(name, formula, domain);
                }
                
                showStatus(`Transformed "${name}" using all formulas`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function transformWithFormula(name, formulaId, domain) {
            // Simulate API call
            // In production, this would be: 
            // const response = await fetch(`/api/formula/transform`, {
            //     method: 'POST',
            //     headers: {'Content-Type': 'application/json'},
            //     body: JSON.stringify({name, formula_id: formulaId, domain})
            // });
            // const encoding = await response.json();

            // Simulated visual encoding
            const encoding = simulateTransformation(name, formulaId);
            currentVisualEncodings[formulaId] = encoding;

            // Render visualization
            renderVisualization(formulaId, encoding);
            
            // Update stats
            updateStats(formulaId, encoding);
        }

        function simulateTransformation(name, formulaId) {
            // Simplified simulation based on name properties
            const hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            
            const formulaFactors = {
                'phonetic': 1.0,
                'semantic': 1.2,
                'structural': 0.8,
                'frequency': 1.5,
                'numerological': 1.618,
                'hybrid': 1.1
            };
            
            const factor = formulaFactors[formulaId] || 1.0;
            
            return {
                name: name,
                formula_id: formulaId,
                shape_type: ['heart', 'star', 'spiral', 'mandala'][hash % 4],
                complexity: ((hash * factor) % 100) / 100,
                symmetry: ((hash * factor * 2) % 100) / 100,
                angular_vs_curved: ((hash * factor) % 200 - 100) / 100,
                hue: (hash * factor * 17) % 360,
                saturation: 50 + ((hash % 50)),
                brightness: 40 + ((hash % 60)),
                palette_family: ((hash % 3) === 0) ? 'warm' : ((hash % 3) === 1) ? 'cool' : 'neutral',
                x: ((hash * factor) % 200 - 100) / 100,
                y: ((hash * factor * 3) % 200 - 100) / 100,
                z: ((hash * factor) % 100) / 100,
                rotation: (hash * factor * 13) % 360,
                glow_intensity: ((hash % 100)) / 100,
                fractal_dimension: 1.0 + ((hash % 100)) / 100,
                pattern_density: ((hash * factor) % 100) / 100
            };
        }

        function renderVisualization(formulaId, encoding) {
            const canvas = document.getElementById(`canvas-${formulaId}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;

            // Clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, width, height);

            // Draw visualization
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.3;

            // Glow effect
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 2);
            gradient.addColorStop(0, `hsla(${encoding.hue}, ${encoding.saturation}%, ${encoding.brightness}%, ${encoding.glow_intensity})`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Main shape
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(encoding.rotation * Math.PI / 180);

            const color = `hsl(${encoding.hue}, ${encoding.saturation}%, ${encoding.brightness}%)`;
            
            if (encoding.shape_type === 'heart') {
                drawHeart(ctx, 0, 0, radius, color, encoding);
            } else if (encoding.shape_type === 'star') {
                drawStar(ctx, 0, 0, radius, color, encoding);
            } else if (encoding.shape_type === 'spiral') {
                drawSpiral(ctx, 0, 0, radius, color, encoding);
            } else {
                drawMandala(ctx, 0, 0, radius, color, encoding);
            }

            ctx.restore();
        }

        function drawHeart(ctx, x, y, size, color, encoding) {
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            
            // Left curve
            ctx.bezierCurveTo(
                x - size, y - size / 2,
                x - size, y + size / 3,
                x, y + size
            );
            
            // Right curve
            ctx.bezierCurveTo(
                x + size, y + size / 3,
                x + size, y - size / 2,
                x, y + size / 4
            );
            
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawStar(ctx, x, y, size, color, encoding) {
            const points = 5 + Math.floor(encoding.complexity * 3);
            const outerRadius = size;
            const innerRadius = size * (0.4 + encoding.symmetry * 0.3);
            
            ctx.beginPath();
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawSpiral(ctx, x, y, size, color, encoding) {
            ctx.beginPath();
            const turns = 2 + encoding.complexity * 3;
            const steps = 100;
            
            for (let i = 0; i <= steps; i++) {
                const angle = (i / steps) * turns * Math.PI * 2;
                const radius = (i / steps) * size;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.8;
            ctx.stroke();
        }

        function drawMandala(ctx, x, y, size, color, encoding) {
            const petals = 6 + Math.floor(encoding.complexity * 6);
            const layers = 3;
            
            for (let layer = layers; layer > 0; layer--) {
                const layerRadius = size * (layer / layers);
                
                for (let i = 0; i < petals; i++) {
                    const angle = (i * 2 * Math.PI) / petals;
                    const px = x + Math.cos(angle) * layerRadius;
                    const py = y + Math.sin(angle) * layerRadius;
                    
                    ctx.beginPath();
                    ctx.arc(px, py, size * 0.2, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.globalAlpha = 0.4 * (layer / layers);
                    ctx.fill();
                }
            }
        }

        function updateStats(formulaId, encoding) {
            const statsDiv = document.getElementById(`stats-${formulaId}`);
            if (!statsDiv) return;

            statsDiv.innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">Shape:</span>
                    <span class="stat-value">${encoding.shape_type}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Hue:</span>
                    <span class="stat-value">${encoding.hue.toFixed(1)}¬∞</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Complexity:</span>
                    <span class="stat-value">${encoding.complexity.toFixed(3)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Symmetry:</span>
                    <span class="stat-value">${encoding.symmetry.toFixed(3)}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Position:</span>
                    <span class="stat-value">(${encoding.x.toFixed(2)}, ${encoding.y.toFixed(2)})</span>
                </div>
            `;
        }

        async function compareAll() {
            showStatus('Running cross-formula comparison...', 'success');
            
            // Simulate comparison results
            setTimeout(() => {
                const metrics = {
                    correlation: (Math.random() * 0.5 + 0.2).toFixed(3),
                    consistency: (Math.random() * 0.4 + 0.5).toFixed(3),
                    encryption: (Math.random() * 0.3 + 0.6).toFixed(3),
                    preservation: (Math.random() * 0.4 + 0.4).toFixed(3)
                };
                
                updateMetricsDisplay(metrics);
                showStatus('Comparison complete!', 'success');
            }, 1000);
        }

        function updateMetricsDisplay(metrics) {
            const cards = document.querySelectorAll('.metric-card');
            cards[0].querySelector('.metric-value').textContent = metrics.correlation;
            cards[1].querySelector('.metric-value').textContent = metrics.consistency;
            cards[2].querySelector('.metric-value').textContent = metrics.encryption;
            cards[3].querySelector('.metric-value').textContent = metrics.preservation;
        }

        function injectSecret() {
            const message = document.getElementById('secretMessage').value;
            const messageType = document.getElementById('messageType').value;
            const encodingMethod = document.getElementById('encodingMethod').value;

            if (!message && messageType !== 'timestamp') {
                showStatus('Please enter a message to inject', 'error');
                return;
            }

            showStatus(`Secret variable injected using ${encodingMethod} method`, 'success');
            
            // Highlight all formula cards to show injection
            document.querySelectorAll('.formula-card').forEach(card => {
                card.classList.add('active');
                setTimeout(() => card.classList.remove('active'), 1000);
            });
        }

        function extractSecret() {
            showStatus('Extracting hidden messages...', 'success');
            
            setTimeout(() => {
                const found = Math.random() > 0.3;
                if (found) {
                    showStatus('Secret message found: "The pattern is real"', 'success');
                } else {
                    showStatus('No secret message detected in current visualizations', 'error');
                }
            }, 500);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
