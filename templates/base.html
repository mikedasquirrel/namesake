<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nominative Determinism Investment Intelligence{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">Nominative<span>Research</span></div>
        <ul>
            <li><a href="{{ url_for('overview') }}" {% if request.endpoint == 'overview' %}class="active"{% endif %}>Home</a></li>
            <li><a href="{{ url_for('formula') }}" {% if request.endpoint == 'formula' %}class="active"{% endif %}>Formula</a></li>
            <li><a href="{{ url_for('crypto_findings') }}" {% if request.endpoint == 'crypto_findings' or request.endpoint == 'analysis' %}class="active"{% endif %}>Crypto</a></li>
            <li><a href="{{ url_for('hurricanes_page') }}" {% if request.endpoint == 'hurricanes_page' %}class="active"{% endif %}>Hurricanes</a></li>
            <li><a href="{{ url_for('mtg_page') }}" {% if request.endpoint == 'mtg_page' %}class="active"{% endif %}>MTG</a></li>
            <li><a href="{{ url_for('bands_page') }}" {% if request.endpoint == 'bands_page' %}class="active"{% endif %}>Bands</a></li>
            <li><a href="{{ url_for('nba_findings') }}" {% if request.endpoint == 'nba_findings' %}class="active"{% endif %}>NBA</a></li>
            <li><a href="{{ url_for('america_page') }}" {% if request.endpoint == 'america_page' %}class="active"{% endif %}>America</a></li>
            <li><a href="{{ url_for('mental_health_page') }}" {% if request.endpoint == 'mental_health_page' %}class="active"{% endif %}>Mental Health</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
