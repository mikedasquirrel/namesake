<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Brand Name Optimizer - Advanced Nominative Traits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .controls-section {
            padding: 40px;
            background: #f8f9fa;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .slider-value {
            color: #11998e;
            font-weight: 700;
        }
        .generate-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 20px;
        }
        .results-section {
            padding: 40px;
        }
        .name-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            border-left: 5px solid #11998e;
            transition: transform 0.2s;
        }
        .name-card:hover {
            transform: translateX(10px);
        }
        .name-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #11998e;
        }
        .score-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
            font-size: 0.9rem;
        }
        .badge-excellent {
            background: #27ae60;
            color: white;
        }
        .badge-good {
            background: #3498db;
            color: white;
        }
        .badge-fair {
            background: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1><i class="fas fa-magic"></i> AI Brand Name Optimizer</h1>
                <p>Generate perfect brand names using genetic algorithms and acoustic optimization</p>
            </div>

            <div class="controls-section">
                <h4 class="mb-4">Target Characteristics:</h4>
                
                <div class="slider-container">
                    <div class="slider-label">
                        Melodiousness: <span class="slider-value" id="melodiousnessValue">80%</span>
                    </div>
                    <input type="range" class="form-range" min="0" max="100" value="80" id="melodiousnessSlider"
                           oninput="document.getElementById('melodiousnessValue').textContent = this.value + '%'">
                </div>

                <div class="slider-container">
                    <div class="slider-label">
                        Universal Appeal: <span class="slider-value" id="universalValue">75%</span>
                    </div>
                    <input type="range" class="form-range" min="0" max="100" value="75" id="universalSlider"
                           oninput="document.getElementById('universalValue').textContent = this.value + '%'">
                </div>

                <div class="slider-container">
                    <div class="slider-label">
                        Emotional Valence: <span class="slider-value" id="valenceValue">70%</span>
                    </div>
                    <input type="range" class="form-range" min="0" max="100" value="70" id="valenceSlider"
                           oninput="document.getElementById('valenceValue').textContent = this.value + '%'">
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <label class="form-label">Minimum Length:</label>
                        <input type="number" class="form-control" id="minLength" value="6" min="3" max="15">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Maximum Length:</label>
                        <input type="number" class="form-control" id="maxLength" value="10" min="5" max="20">
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn generate-btn" onclick="generateNames()">
                        <i class="fas fa-rocket"></i> Generate Optimal Names
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>Generated Brand Names:</h3>
                <div id="nameResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function generateNames() {
            const targets = {
                melodiousness: parseInt(document.getElementById('melodiousnessSlider').value) / 100,
                universal_appeal: parseInt(document.getElementById('universalSlider').value) / 100,
                emotional_valence: parseInt(document.getElementById('valenceSlider').value) / 100,
                length_min: parseInt(document.getElementById('minLength').value),
                length_max: parseInt(document.getElementById('maxLength').value)
            };

            document.querySelector('.generate-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            document.querySelector('.generate-btn').disabled = true;

            try {
                const response = await fetch('/api/brand-optimizer/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({targets: targets, n_candidates: 15})
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data.generated_names);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.querySelector('.generate-btn').innerHTML = '<i class="fas fa-rocket"></i> Generate Optimal Names';
                document.querySelector('.generate-btn').disabled = false;
            }
        }

        function displayResults(names) {
            const resultsDiv = document.getElementById('nameResults');
            resultsDiv.innerHTML = '';

            names.forEach((nameData, index) => {
                const card = document.createElement('div');
                card.className = 'name-card';
                
                const scoreClass = nameData.overall_score > 0.8 ? 'badge-excellent' : 
                                  nameData.overall_score > 0.6 ? 'badge-good' : 'badge-fair';
                
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span style="color: #7f8c8d; font-weight: 600;">#${index + 1}</span>
                            <span class="name-title">${nameData.name}</span>
                        </div>
                        <div>
                            <span class="score-badge ${scoreClass}">
                                ${(nameData.overall_score * 100).toFixed(0)}% Match
                            </span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <small>
                            <strong>Melodiousness:</strong> ${(nameData.metrics.melodiousness * 100).toFixed(0)}% |
                            <strong>Universal:</strong> ${(nameData.metrics.universal_pronounceability * 100).toFixed(0)}% |
                            <strong>Valence:</strong> ${((nameData.metrics.emotional_valence + 1) * 50).toFixed(0)}%
                        </small>
                    </div>
                `;
                
                resultsDiv.appendChild(card);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }
    </script>
</body>
</html>
